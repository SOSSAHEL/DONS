Ecedi\Donate\CoreBundle\Entity\User:
    user (template):
        enabled: true

    user_root (extends user):
        username: root
        roles: [ROLE_SUPER_ADMIN, ROLE_ADMIN, ROLE_USER]
        plainPassword: <(@self->username)>
        password: <(@self->username)>
        email: <(@self->username)>@ecedi.fr
        usernameCanonical: <(@self->username)>
        emailCanonical: <(@self->email)>

    user_bo (extends user):
        username: user
        roles: [ROLE_USER]
        password: <(@self->username)>
        plainPassword: <(@self->username)>
        email: <(@self->username)>@ecedi.fr
        usernameCanonical: <(@self->username)>
        emailCanonical: <(@self->email)>
